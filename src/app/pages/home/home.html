<app-header></app-header>

<main>
    <ul id="listaItens">
        @for(instru of instrumentos; track instru){
            <li class="item">   
                <img [src]="instru.img" alt="">
                <h3>
                    {{ instru.nome }}
                </h3>
                <p>
                    {{ instru.descricao }}
                </p>
                <span>
                    R$ {{instru.preco.toFixed(2).replace(".", ",")}}
                </span>

                <button [id]=`compra${instru.nome}`>
                    Comprar
                </button>
                <button [id]=`adiciona${instru.nome}` (click)="adicionaAoCarrinho(`${instru.nome}`)">
                    Adicionar ao carrinho
                </button>
            </li>
        }
    </ul>
</main>

<app-footer></app-footer>
